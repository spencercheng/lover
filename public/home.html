<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home page</title>
    
    <link rel="icon" href="bento.ico" />
    <link rel="stylesheet" href="main.css" />

  </head>
  
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1 class="bentobox">BentoBox</h1>
      <hr />
    </header>

    <main>

      <div class="notification">
        <h1 style="margin: 0;">Notifications:</h1>
        <ul id="notificationList">
        </ul>
      </div>
      
      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="count">Inbox</label>
        <input type="number" id="count" value="3" min="1" max="20" style="width: 2em;" readonly />
      </div>

      <br />

      <div>
        <img src="BentoBox.png" height="200px">
      </div>

      <div class="navContainer">
        <div>
          <button class="nav"><a class="nav" href="open.html">Sushi</a></button>
          <button class="nav"><a class="nav" href="send.html">Send</a></button>
          <button class="nav"><a class="nav" href="story.html">Story</a></button>
        </div>
  
        <br />
        <div class="buttons">
          <button type="none">Username</button>
          <button class="logout" onclick="logout()" type="submit">Logout</button>
        </div>
      </div>
      

    </main>

    <footer>
      <hr />
      <span style="font-size: 2em;">Stanley Huang</span>
      <a class="github" href="https://github.com/spencercheng/lover">GitHub</a>
    </footer>
  </body>
  
  <script src="bentobox.js"></script>
  <script src="login.js"></script>
</html>
