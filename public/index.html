<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
    <script src="login.js"></script>
    <link rel="icon" href="bento.ico" />
    <link rel="stylesheet" href="main.css" />

  </head>

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1 class="bentobox">BentoBox</h1>
      <hr />
    </header>

    <main>

      <div class="flex">

        <div class="greeting">
          <h1>Welcome</h1>
          <p>Login to view your BentoBox</p>
        </div>

        <div class="main">

            <div class="inputOne">
              <div class="userIcon">
                <img src="ramen.png" style="max-width:100%;height:50px;"/>
                &nbsp;
                <span for="Username">Username</span>
              </div>
              <div class="userInput">
                <input type="text" id="username" name="Username" placeholder="Your username..">
              </div>
            </div>
            
            <br />

            <div class="inputTwo">
              <div class="passIcon">
                <img src="hot-pot.png" style="max-width:100%;height:50px;" />
                <span for="password">Password</span>
              </div>
              <div class="passInput">
                <input type="text" id="password" name="password" placeholder="Your password..">
              </div>
            </div>

            <div class="buttons">
              <button type="submit" onclick="loginUser()">Login</button>
              <button type="submit" onclick="createUser()">Register</button>
            </div>

        </div>
        
      </div>

      <div class="svgLogin">
        <img src="BentoBox.png" height="200px">
      </div>
      
    </main>

    <footer>
      <hr />
      <span style="font-size: 2em;">Stanley Huang</span>
      <a class="github" href="https://github.com/spencercheng/lover">GitHub</a>
    </footer>

  </body>
</html>
